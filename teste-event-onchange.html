<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    
    <p>Selecione o seu artista preferido</p>

    <select id="artistas" onchange="selecionarArtista()">
    
        <option value="Amy WineHouse">Raimundos</option>
        <option value="Queen">Tim Maia</option>
        <option value="Lady Gaga">Lady Gaga</option>
        <option value="Aretha Franklin">Aretha Franklin</option>
        <option value="Lana Del Rey">Lana Del Rey</option>

    </select>

    <p id="resultado"></p>

    <script>

        function selecionarArtista(){
            let artista = document.getElementById("artistas").value 

            document.getElementById("resultado").innerHTML = "Musica foda: " + artista
        }


    </script>
</body>
</html>
